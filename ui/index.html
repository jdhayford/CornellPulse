<!DOCTYPE HTML>
<html>
<head>
    <title>Cornell Pulse</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="icon" href="css/cornell.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css" media="all" />
      <link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
     <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="flex-container">

    <div id="header"><img src="css/cornellpulse.png" width="100%" height="auto"></div>
    <div id="nav-wrapper">
      <div id="nav">
        <div id="fitness" class="navBlock">
          <i class="material-icons">fitness_center</i>
        </div>
        <div id="dining" class="navBlock active">
          <i class="material-icons">restaurant</i>
        </div>
      </div>
      <div id="loc">
        <div class="locBlock active">All</div>
        <div class="locBlock">N</div>
        <div class="locBlock">W</div>
        <div class="locBlock">C</div>
      </div>
    </div>

   
    
    <div class="fit-wrapper hide">
        <div class="flex-row">
          <div class="flex-top">
            <div class="flex-title">Appel</div>
            <div class="flex-status">Open</div>
            
          </div>
          <div class="flex-bot">
            <div class="flex-bar"></div>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-top">
            <div class="flex-title">Newman</div>
            <div class="flex-status">Closing Soon</div>
          </div>
          <div class="flex-bot">
            <div class="flex-bar"></div>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-top">
            <div class="flex-title">Noyes</div>
            <div class="flex-status">Open</div>
          </div>
          <div class="flex-bot">
            <div class="flex-bar"></div>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-top">
            <div class="flex-title">Teagle Up</div>
            <div class="flex-status">Closed</div>
          </div>
          <div class="flex-bot">
            <!-- <div class="flex-bar"></div> -->
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-top">
            <div class="flex-title">Teagle Down</div>
            <div class="flex-status">Open</div>
          </div>
          <div class="flex-bot">
            <div class="flex-bar"></div>
          </div>
        </div>
      </div>



    <div class="din-wrapper">

          </div>

            <div class="din-status">Open</div>
          </div>

                <path class="track" transform="translate(-10 8) rotate(45 50 50)" d="M40,72C22.4,72,8,57.6,8,40C8,22.4,22.4,8,40,8c17.6,0,32,14.4,32,32"></path>
                <path class="fill" transform="translate(-10 8) rotate(45 50 50)" d="M40,72C22.4,72,8,57.6,8,40C8,22.4,22.4,8,40,8c17.6,0,32,14.4,32,32"></path>
